<div class="container">  
        
  <h1> Use of Bootstrap Tabs in Angular 8 </h1>  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <h2>Contacts</h2>
  
    
    <button (click)="addContacts()" class="btn btn-primary float-right" >+ Add contact</button>
    
    <div formArrayName="contacts">
      
  <ngb-tabset [destroyOnHide]="false">  
      
    <ngb-tab  *ngFor="let t of contacts.controls; let i = index" [formGroupName]="i" title="contacts{{i+1}}">  
      <ng-template ngbTabContent>  
        
        <div class="row">
          <div class="col-12">
            <h2>Contacts {{i + 1}}</h2>
            <button (click)="deleteContact(i)" class="btn btn-primary" *ngIf="contacts.length>1">- Delete Contact</button>
          </div>
        </div>
       
    
        <div class="row">
          <div class="col-6">
          
        <label for="{{'firstName'+i}}">First Name:* </label>
         <input class="form-control" formControlName='firstName'  id="{{'firstName'+i}}" type="text" />
        <span *ngIf="t.get('firstName').errors.required">Required</span>
        </div>
      
        
     <div class="col-6">
  
       <label for="{{'lastName'+i}}">Last Name: </label>
       <input class="form-control" formControlName='lastName' id="{{'lastName'+i}}" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
     
      
        <label for="{{'email'+i}}">Email:* </label>
        <input class="form-control" formControlName='email' id="{{'email'+i}}" type="text" />
        </div>
    
        <div class="col-6">
        <label  for="{{'phone'+i}}">Phone: </label>
        <input class="form-control" formControlName='phone' id="{{'phone'+i}}" type="text" />
        </div>
      </div>
      
      
      
      
    <div>
    
    <p>
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
    </p>
  </div>
       
      </ng-template>  
    </ngb-tab>  
       
  </ngb-tabset>  
  </div> 

</form> 
</div>
